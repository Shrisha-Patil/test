<!doctype html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="RegistrationPage.css">

  <title>Registration Page</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
         jQuery(window).load(function(){
             jQuery(".popcorn-loader-overlay").fadeOut(1000);
         });
     </script>

  <noscript>
    <style>.popcorn-loader-overlay { display: none; } </style> </noscript>

  </head>

  <body>

     <div class="popcorn-loader-overlay"></div>


  <h1 style="text-align:center;">Register for an Account

    <div class="signup-w3ls">

     <div class="signup-agile1">

        <form action="#" method="post">

          <div class="form-control">
              <label class="header">Name(*):</label>
              <input type="text" id="name" name="name" placeholder="Name"
               required>
          </div>

          <div class="form-control">
              <label class="header">Phone Number(*):</label>
              <input type="tel" id="phone_number" name="phone_number"
              placeholder="Phone Number" title="Please enter your Phone Number" required>
          </div>

          <div class="form-control">
              <label class="header">Email(*):</label>
              <input type="email" id="email" name="email" placeholder="Email" required>
          </div>

        <div class="form-control">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <label class="header">Password(*):</label>
          <input name="password" id="password" type="password" placeholder="Password" required>
      </div>

      <div class="form-control">
        <label class="header">Confirm Password(*):</label>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />
          <span id='message'></span>
        </div

        $('#password, #confirm_password').on('keyup', function () {
  if ($('#password').val() == $('#confirm_password').val()) {
    $('#message').html('Matching').css('color', 'green');
  } else
    $('#message').html('Not Matching').css('color', 'red');
});



          <div class="form-control">
                <label class="header">Profile Photo(optional):</label>

                <input id="image" type="file" name="profile_photo" placeholder="Photo" capture>
            </div>


<br>

            <div class="form-control">
                <label class="header">Gender(*):</label><select name="gender" required>
                    <option value=" " selected> EMPTY </option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Rather Not Say">Rather Not Say</option>
                </select>
               </div>

<br>


               <div class="form-control">
                   <label class="header">Type of User(*)</label><select name="type_of_user" required>
                       <option value=" " selected> EMPTY </option>
                       <option value="Customer">Customer</option>
                       <option value="Manager">Manager</option>
                       <option value="Both">Both</option>
                   </select>
                  </div>


<br>
            <div>
              <input style="text-align: center;" type="submit" class="register" value="Register">
              </div>



    </div>

    </body>
      </html>
